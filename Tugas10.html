<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="Tugas10.css">
    <meta charset="utf-8">
    <title>Belajar CSS</title>
    <style media="screen">
      .circlea{
        width: 1150px;
        height: 600px;
        background-image: radial-gradient(circle at top right, white, red);
      }
      .circleb{
        width: 500px;
        height: 350px;
        background-image: radial-gradient(circle at bottom, white, blue);
        margin: 0 auto;
      }
      .circlec{
        width:500px;
        height: 150px;
        background-image: linear-gradient(to right, white, blue, white);
        margin: 10px auto;
      }
    </style>
  </head>
  <body>
    <div class="circlea">
      <div class="circleb">

      </div>
      <div class="circlec">

      </div>
    </div>

  </body>
